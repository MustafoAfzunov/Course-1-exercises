<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Selectors Example</title>
    <style>
        h1, h2 {
            color: green;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>This is an h1 element</h1>
    <h2>This is an h2 element</h2>
</body>
</html>
