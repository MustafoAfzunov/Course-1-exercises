<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definition List Example</title>
    <style>
        img {
            display: block;
        }
    </style>
</head>
<body>
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language, used to structure webpages.</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets, used to style and layout webpages.</dd>
        <dt>JavaScript</dt>
        <dd>A programming language used to create interactive effects within web browsers.</dd>
    </dl>
</body>
</html>
