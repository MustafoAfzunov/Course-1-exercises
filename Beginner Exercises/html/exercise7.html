<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        .highlight {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p class="highlight">This paragraph is bold due to the CSS class.</p>
    <table border="1">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Row 1 Col 1</td>
            <td>Row 1 Col 2</td>
        </tr>
    </table>
</body>
</html>
