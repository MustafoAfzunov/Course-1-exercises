<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Overlay</title>
    <style>
        .container {
            position: relative;
            width: 50%;
        }

        .container img {
            width: 100%;
            border-radius: 10px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            transition: opacity 0.3s;
        }

        .container:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/500" alt="Image">
        <div class="overlay">Overlay Text</div>
    </div>
</body>
</html>
