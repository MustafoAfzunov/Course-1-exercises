<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <style>
        .card {
            width: 300px;
            padding: 20px;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .card h2 {
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/300" alt="Sample Image">
        <h2>Card Title</h2>
        <p>This is a sample card component with a shadow, padding, and rounded corners.</p>
    </div>
</body>
</html>
