<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:before and :after Example</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            padding: 10px 0;
            position: relative;
        }

        ul li:before {
            content: "â€¢";
            color: red;
            font-size: 20px;
            position: absolute;
            left: -20px;
        }
    </style>
</head>
<body>
    <ul>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ul>
</body>
</html>
