<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Sidebar</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #f2f2f2;
            padding: 10px;
            position: sticky;
            top: 0;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Sidebar</h2>
        <p>This is a sticky sidebar.</p>
    </div>

    <div class="content">
        <h1>Main Content</h1>
        <p>Scroll to see the sticky effect.</p>
        <p>Lorem ipsum dolor sit amet...</p>
    </div>
</body>
</html>
