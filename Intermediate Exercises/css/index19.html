<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries for Typography</title>
    <style>
        p {
            font-size: 16px;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            p {
                font-size: 14px;
                line-height: 1.4;
            }
        }
    </style>
</head>
<body>
    <p>This paragraph adjusts its font size and line height based on the screen width.</p>
</body>
</html>
