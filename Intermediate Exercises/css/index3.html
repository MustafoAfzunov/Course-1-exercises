<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Navigation Bar</title>
    <style>
        .nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .nav a:hover {
            background-color: #555;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .nav {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
</body>
</html>
