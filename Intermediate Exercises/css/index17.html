<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mask</title>
    <style>
        .masked-image {
            width: 300px;
            height: 300px;
            background-image: url('https://via.placeholder.com/300');
            -webkit-mask-image: url('https://via.placeholder.com/150/000000/FFFFFF');
            mask-image: url('https://via.placeholder.com/150/000000/FFFFFF');
            mask-repeat: no-repeat;
            mask-position: center;
        }
    </style>
</head>
<body>
    <div class="masked-image"></div>
</body>
</html>
