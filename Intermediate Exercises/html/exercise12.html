<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML5 Example</title>
</head>
<body>
    <header>
        <h1>Website Header</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section>
        <article>
            <h2>Main Article</h2>
            <p>This is the main article content.</p>
        </article>
    </section>

    <footer>
        <p>Website Footer</p>
    </footer>
</body>
</html>
