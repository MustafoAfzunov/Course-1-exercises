
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Caption</title>
</head>
<body>
    <h1>Sample Table</h1>
    <table border="1">
        <caption>Class Schedule</caption>
        <tr>
            <th>Day</th>
            <th>Subject</th>
            <th>Time</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Math</td>
            <td>9:00 AM</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>Science</td>
            <td>11:00 AM</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>History</td>
            <td>1:00 PM</td>
        </tr>
    </table>
</body>
</html>
